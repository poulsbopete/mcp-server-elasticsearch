app = "elasticsearch-mcp-server"
primary_region = "iad"

[build]
dockerfile = "Dockerfile"

[env]
CONTAINER_MODE = "true"
HTTP_ADDRESS = "0.0.0.0:8080"

[[services]]
internal_port = 8080
protocol = "tcp"
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["http", "tls"]

[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
restart_limit = 0

[[services.http_checks]]
interval = "10s"
timeout = "2s"
grace_period = "5s"
restart_limit = 0
method = "get"
path = "/ping"
protocol = "http"
tls_skip_verify = false

[mounts]
source = "data"
destination = "/data"
